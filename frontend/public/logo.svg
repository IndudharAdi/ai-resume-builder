<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape (Abstract Document) -->
  <rect x="40" y="30" width="120" height="140" rx="20" fill="white" stroke="url(#mainGradient)" stroke-width="8" />
  
  <!-- AI Circuit / Brain Nodes -->
  <circle cx="100" cy="100" r="15" fill="url(#mainGradient)" filter="url(#glow)" />
  <circle cx="100" cy="100" r="25" stroke="url(#mainGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6" />
  
  <!-- Connecting Lines -->
  <path d="M100 85 L100 60" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
  <path d="M100 115 L100 140" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
  <path d="M85 100 L60 100" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
  <path d="M115 100 L140 100" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
  
  <!-- Corner Accents -->
  <path d="M60 60 L70 60 L60 70 Z" fill="#3b82f6" />
  <path d="M140 140 L130 140 L140 130 Z" fill="#8b5cf6" />
</svg>
